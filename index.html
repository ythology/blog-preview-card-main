<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <title>Blog Preview Card</title>
  </head>
  <body>
    <div class="card">
      <img
        class="preview"
        src="images/illustration-article.svg"
        alt="Illustration of an article"
      />
      <div class="category">Learning</div>
      <p>Published 21 Dec 2023</p>
      <a href="#top">HTML & CSS foundations</a>
      <p class="description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="author">
        <img src="images/image-avatar.webp" alt="Author's avatar" />
        <p>Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
